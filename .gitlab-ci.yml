stages:
  - build
    #- test
  - deploy
  - revert
  
variables:
  docker_html_path: "/var/www"
  env: prod
  deploy_subfolder: html



install_dependencies:
  image: node:14.15.0-stretch
  stage: build
  script:
    - yarn install
    - yarn build
    - mv build build_$env
  artifacts:
    paths:
      - node_modules
      - build_$env
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules

test:
  stage: deploy
  tags:
    - stagshell  
  script:
    - cp -r build /www/test-app/$CI_COMMIT_SHA
    - cp -Pv /www/html /www/test-app/$CI_COMMIT_SHA/prev-version  
    - ln -fsnv /var/www/test-app/$CI_COMMIT_SHA /www/html  
  allow_failure: true

build_staging:
  extends: install_dependencies
  variables:
    env: staging
    REACT_APP_WEBSITE_PREFIX: "[staging] "
    PUBLIC_URL: "/$CI_COMMIT_BRANCH"

deploy_staging:
  extends: deploy_prod
  variables:
    deploy_subfolder: staging/$CI_COMMIT_BRANCH
    env: staging
  when: always
  allow_failure: true
  only:
    - master
    - /feature-.*/

deploy_prod:
  stage: deploy
  script:
    - cp -r build_$env $docker_html_path/test-app/${env}_$CI_COMMIT_SHA
      #ссылка на предыдущую папку, который ссылался раньше на /var/www/html (предыдущая версия)
      #- cp -Pv $docker_html_path/$deploy_subfolder $docker_html_path/test-app/${env}_$CI_COMMIT_SHA/prev-version || true
    - ln -fsnv $docker_html_path/test-app/${env}_$CI_COMMIT_BEFORE_SHA $docker_html_path/test-app/${env}_$CI_COMMIT_SHA/prev-version || true
  only:
    - master

activate_staging:
  extends: activate_prod
  variables:
    deploy_subfolder: staging/$CI_COMMIT_BRANCH
    env: staging
  when: always
  only:
    - master
    - /feature-.*/

activate_prod:
  stage: deploy
  script:
    - ln -fsnv /var/www/test-app/${env}_$CI_COMMIT_SHA $docker_html_path/$deploy_subfolder
  when: manual
  only:
    - master
  
  
revert:
  stage: revert
  tags:
    - stagshell
  when: manual
  script:
          #- cp -Pv --remove-destination /www/test-app/$CI_COMMIT_SHA/prev-version /www/html  
    - rm $docker_html_path/$deploy_subfolder  
    - cp -Pv --remove-destination $docker_html_path/test-app/$CI_COMMIT_SHA/prev-version $docker_html_path/html

revert_previous_two:
  stage: revert
  tags:
    - stagshell
  when: manual
  script:
    - rm $docker_html_path/$deploy_subfolder
      # Поле удаления симлинка происходит копирование из симлинка где лежит предредудушая версия копируем в var/www/html     
    - cp -Pv $docker_html_path/test-app/${env}_$CI_COMMIT_BEFORE_SHA/pvev-version $docker_html_path/$deploy_subfolder 
   
                                                     

